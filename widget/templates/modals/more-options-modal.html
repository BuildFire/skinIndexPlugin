<div class="padded clearfix" ng-repeat="option in MoreOptionsPopup.options" >
    <div class="content text-center">
        <a class="margin-zero" ng-click="ok(option)" style="color :red !important">{{option}}</a>
    </div>
</div>
<div class="bottom border-top-grey clearfix">
    <div class="col-md-6 text-center">
        <a class="text-primary default-background-hover transition-third text-center" ng-click="cancel()" stylle="color:black">Cancel</a>
    </div>
</div>
