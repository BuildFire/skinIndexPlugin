<!DOCTYPE html>
<html>
<head>    
	<!-- CSS -->
	<link href="css/style.css" rel="stylesheet">
	<link href="../../../styles/helper.css" rel="stylesheet">
	<link href="../../../styles/siteIcons.css" rel="stylesheet">
	
	<!-- JS -->
	<script src="../../../scripts/buildfire.js"></script>

	<!-- Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background:url(http://microstockinsider.com/files/freeimages/sunset_sky_DSC0244.preview.jpg); background-size:cover;">
	<div class="holder padding-zero">
		<div class="skin-index text-center step3">
			<h1 class="margin-bottom-five">98<span>&deg;</span></h1>
			<h4 class="margin-top-five margin-bottom-five">Los Angeles</h4>
			<h5 class="margin-top-five margin-bottom-five">Sunny</h5>
			<h5 class="margin-top-five margin-bottom-five"><a onclick="alert('Go back to step 2');">Reset Location</a></h5>
			<div class="dot primaryBackgroundTheme margin-top-twenty">
				<h1 class="margin-zero">7</h1>
			</div>
			<h4 class="margin-top-twenty margin-bottom-five">UV Index: 7 - High</h4>
			<h5 class="margin-top-five margin-bottom-five">Protection Needed</h5>
			<div class="steps">
				<div class="step clearfix">
					<span class="num dot pull-left">1</span>
					<p>UVO</p>
				</div>
				<div class="step clearfix">
					<span class="num dot pull-left">2</span>
					<p>Sunscreen 30+</p>
				</div>
				<div class="step clearfix">
					<span class="num dot pull-left">3</span>
					<p>Hat and sunglasses</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
