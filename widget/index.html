<!DOCTYPE html>
<html ng-app="skinIndexPluginWidget">
<head>
  <!-- CSS -->
  <link href="css/style.css" rel="stylesheet">
  <link href="../../../styles/helper.css" rel="stylesheet">
  <link href="../../../styles/siteIcons.css" rel="stylesheet">
  <link rel="stylesheet" href="../../../styles/appStyle.css">

  <!-- JS -->
  <script src="js/fastclick.js"></script>
  <script src="../../../scripts/buildfire.js"></script>
  <script src="../../../scripts/jquery/jquery-1.11.2.min.js"></script>
  <script src="../../../scripts/angular/angular.min.js"></script>
  <script src="../../../scripts/angular/angular-route.min.js"></script>
  <script src="../../../scripts/angular/ui-bootstrap.min.js"></script>
  <script type="javascript">
    buildfire.appearance.attachFastClick = function () {
      var path;
      var scripts = document.getElementsByTagName("script");
      for (var i = 0; i < scripts.length; i++) {
        if (scripts[i].src.indexOf('buildfire.js') > 0)
          path = scripts[i].src.replace('buildfire.js', 'fastclick.js');
        else if (scripts[i].src.indexOf('fastclick.js') > 0) {
          console.warn('fastclick already attached');
          return;
        }
      }
      if (!path) {
        console.error('buildfire.js not found? This should never happen. I cant trust anything anymore.. mommy!');
        return;
      }
      else {
        var script = document.createElement('script');
        script.src = path;
        script.type = "text/javascript";
        script.onload = function () {
          console.info('fastclick.js loaded');
          if (typeof(FastClick) == "undefined")
            console.error('fastclick undefined');
          else
            FastClick.attach(document.body, {excludeNode: '^pac-'});
        };
        document.body.appendChild(script);
      }
    };

    buildfire.appearance.applyFastClick = function () {

      if (!element)element = document.body;
      if (typeof(FastClick) == "undefined")
        console.error('fastclick undefined');
      else
        FastClick.attach(element, {excludeNode: '^pac-'});
    }
  </script>

  <!-- Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="modals.js"></script>
  <script src="app.js"></script>
  <script src="enums.js"></script>
  <script src="app.services.js"></script>
  <script src="controllers/widget.home.controller.js"></script>
  <script src="controllers/widget.weather.controller.js"></script>
  <script src="controllers/widget.location.controller.js"></script>
  <script src="../../../scripts/angular/angular-animate.min.js"></script>
  <link rel="stylesheet" href="../../../styles/transitionAnimation.css">

  <script
      src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
</head>
<body class="body-scroll slide" disable-tap>
<div ng-controller="WidgetHomeCtrl as WidgetHome"
     class="slide content relative bg-style-custom"
     data-back-img="{{itemDetailsBackgroundImage}}">
  <div ng-include="'templates/Home.html'">
  </div>
</div>
<div view-switcher=""></div>
</body>
</html>
